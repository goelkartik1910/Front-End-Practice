<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1>DOM Events</h1>
    <div>
        <p style="color: red;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Adipisci commodi nemo esse ea mollitia consectetur soluta nesciunt, ad quas excepturi quibusdam laudantium at laboriosam aliquam corporis similique in quisquam quos?</p>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
        </ul>
        <button ondblclick="alert('You Clicked the Button')">Click</button>
        <button onclick="printHello()">Click for Hello</button>
        <button onclick="counterup()">Counter Click</button>
        <button id="clickBtn">Calls Event Listener method</button>
    </div>
    <div></div>
    <script src="domevents.js"></script>
</body>
</html>
