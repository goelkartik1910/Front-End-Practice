<!DOCTYPE html>
<html>
    <head>
        <title>HTML Structure</title>
    </head>

    <body>
        <div>
            <header>
                <nav>
                    <h1>Hip-Hop</h1>
                </nav>

            </header>
            <main>
                <section>
                    <div>
                        <audio controls src="./audio/audio.mp3" type="audio/mp3"></audio>
                    </div>
                    <div>
                        <video controls type="video/mp4" width="37%" muted loop poster="./images/thumbnail.jpeg">
                            <source src="./video/video.mp4">
                        </video>
                    </div>
                    
                </section>
            </main>
            
            <footer>
                
            </footer>
        </div>
    </body>
</html>
