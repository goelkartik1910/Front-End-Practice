<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Form</h1>
    <form action="#" method="post">
        <div class="form-fields">
            <div class="title">
                <label  for="email">Email Address</label>
            </div>
            <input class="form-control" type="email" name="email" placeholder="Email ID">
        </div>
        <div class="form-fields">
            <div class="title">
                <label  for="name">Full name</label>
            </div>
            <input class="form-control" type="text" name="fname" placeholder="First name">   
            <input class="form-control" type="text" name="lname" placeholder="Last name">    
        </div>
        <div class="form-fields">
            <div class="title">
                <label  for="number" >Phone Number</label>
            </div>
            <input class="form-control" type="tel" name="phone" pattern ="^[6-9]\d{9}$" minlength="10" maxlength="10">
        </div>
        <div class="form-fields">
            <div class="title">
                <label  for="address">Address</label>
            </div>
            <input class="form-control" type="text" name="address" placeholder="Block Number"><br>  
            <input class="form-control" type="text" name="lname" placeholder="Street Address">    
        </div>
        <div class="form-fields">
            <div class="title">
                <label  for="city">City</label>
            </div>
            <input class="form-control" type="text" name="address" placeholder="City">
            <select type="text" name="lname">   
                <option value="haryana">Haryana</option>
                <option value="delhi">Delhi</option>
                <option value="ap">AP</option>
                <option value="mp">MP</option>
                <option value="assam">Assam</option>
                <option value="j&k">J&K</option>
            </select> 
            <input class="form-control" type="number" name="zip" placeholder="Zipcode" min="1000" max="10000">
        </div>
        <div class="form-fields">
            <div class="title">
                <label  for="radio">What radio tech are you using?</label>
            </div>
            <input type="checkbox" name="net-1" value="2G">2G
            <input type="checkbox" name="net-2" value="3G">3G
            <input type="checkbox" name="net-3" value="4G">4G
            <input type="checkbox" name="net-4" value="5G">5G  
        </div>
        <div class="form-fields">
            <div class="title">
                <label  for="radio">How much data do you use?</label>
            </div>
            <input  type="radio" name="net">0-100MB
            <input type="radio" name="net">100-500MB
            <input type="radio" name="net">500-1024MB
            <input type="radio" name="net">>1024MB  
        </div>
        <div class="form-fields">
            <div class="title">
                <label  for="subscription">Subscription Duration</label><br>
            </div>
            <input class="form-control" type="date" name="formdate">
            <input class="form-control" type="month" name="frommonth">
            <label class="form-control" for="to">To</label>
            <input class="form-control" type="date" name="todate">
            <input class="form-control" type="month" name="todate">
        </div>
        <div class="form-fields">
            <input class="btn" type="reset" value="Reset">
            <input class="btn" type="submit" value ="Submit">
        </div>

    </form>
</body>
</html>
